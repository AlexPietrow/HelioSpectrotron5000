<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solar Atlas Scroller</title>
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fff; --panel:#f6f6f6; --border:#ddd; --btn:#eee; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; background: var(--bg); color: var(--fg); }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 14px; }
    .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 12px; }
    .row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin: 8px 0; }
    .row > * { flex: 0 0 auto; }
    .spacer { flex: 1 1 auto; }
    .small { font-size: 13px; color: var(--muted); }
    .btn { background: var(--btn); border: 1px solid var(--border); border-radius: 8px; padding: 8px 10px; cursor: pointer; }
    .btn:hover { filter: brightness(0.97); }
    .btn.active { background:#000; color:#fff; border-color:#000; }
    .in { width: 100px; padding: 7px 8px; border: 1px solid var(--border); border-radius: 8px; }
    .in-sm { width: 80px; }
    .pill { display:inline-block; padding: 2px 8px; border:1px solid var(--border); border-radius: 999px; background:#fff; }
    #img { width: 100%; max-width: 1200px; border: 1px solid var(--border); border-radius: 10px; background: #fff; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
    code { background:#fff; border:1px solid var(--border); padding: 1px 6px; border-radius: 6px; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="panel">
    <div class="row">
      <div><strong>Atlas</strong> <span class="small">scroll + tellurics</span></div>
      <div class="spacer"></div>
      <div class="small">
        Range: <span id="wmin"></span>–<span id="wmax"></span> <span id="unitDisp">Å</span> •
        Window: <span id="widthDisp"></span> <span id="unitDisp2">Å</span> •
        R@500nm: <span id="rDisp"></span> •
        Tellurics: <span id="altDisp"></span> •
        Labels: <span class="pill" id="labelsDisp"></span> •
        Legend: <span class="pill" id="legendDisp"></span>
      </div>
    </div>

    <div class="row">
      <span class="small">Labels:</span>
      <button class="btn" id="btnLabels">On</button>

      <span class="small">Legend:</span>
      <button class="btn" id="btnLegend">Off</button>

      <span class="small">Units:</span>
      <button class="btn" id="btnUnits">Å</button>

      <button class="btn" id="btnDownload">Download image</button>

      <div class="spacer"></div>

      <span class="small">Tellurics:</span>
      <button class="btn" id="btnAlt0">0 m</button>
      <button class="btn" id="btnAlt1">2500 m</button>

      <span class="small">R@500nm:</span>
      <input class="in in-sm" id="r500" type="number" step="100" />
      <button class="btn" id="btnRInf">∞</button>
    </div>

    <div class="row">
      <button class="btn" id="btnLeft">◀ Left</button>
      <button class="btn" id="btnRight">Right ▶</button>
      <span class="small" id="lblPan">Pan step (Å):</span>
      <input class="in in-sm" id="panstep" type="number" step="0.1" />

      <span class="small" id="lblJump">Jump to center (Å):</span>
      <input class="in" id="jumpc" type="number" step="0.1" />
      <button class="btn" id="btnJumpC">Go</button>

      <span class="small" id="lblWin">Window (Å):</span>
      <input class="in in-sm" id="win" type="number" step="0.1" />
      <button class="btn" id="btnWin">Set</button>

      <div class="spacer"></div>

      <div class="small">
        Start: <code id="start"></code> <span id="unitStart">Å</span> •
        End: <code id="end"></code> <span id="unitEnd">Å</span>
      </div>
    </div>
  </div>

  <div class="grid" style="margin-top:12px;">
    <img id="img" alt="segment" />
  </div>
</div>

<script>
  // Injected by backend
  const WMIN = parseFloat("__WMIN__");
  const WMAX = parseFloat("__WMAX__");
  const DEFAULT_WIDTH = parseFloat("__WIDTH__");
  const DEFAULT_STEP = parseFloat("__STEP__");
  const DEFAULT_R = parseFloat("__R500__");

  const imgEl       = document.getElementById("img");
  const wminEl      = document.getElementById("wmin");
  const wmaxEl      = document.getElementById("wmax");
  const startEl     = document.getElementById("start");
  const endEl       = document.getElementById("end");
  const unitStartEl = document.getElementById("unitStart");
  const unitEndEl   = document.getElementById("unitEnd");

  const widthDispEl  = document.getElementById("widthDisp");
  const rDispEl      = document.getElementById("rDisp");
  const altDispEl    = document.getElementById("altDisp");
  const labelsDispEl = document.getElementById("labelsDisp");

  const btnLegend    = document.getElementById("btnLegend");
  const legendDispEl = document.getElementById("legendDisp");
  const btnUnits     = document.getElementById("btnUnits");
  const unitDispEl   = document.getElementById("unitDisp");
  const unitDispEl2  = document.getElementById("unitDisp2");
  const btnDownload  = document.getElementById("btnDownload");

  const lblPanEl   = document.getElementById("lblPan");
  const lblJumpEl  = document.getElementById("lblJump");
  const lblWinEl   = document.getElementById("lblWin");

  const btnLabels = document.getElementById("btnLabels");
  const btnAlt0 = document.getElementById("btnAlt0");
  const btnAlt1 = document.getElementById("btnAlt1");
  const btnLeft = document.getElementById("btnLeft");
  const btnRight = document.getElementById("btnRight");
  const panStepInput = document.getElementById("panstep");
  const jumpCInput = document.getElementById("jumpc");
  const winInput = document.getElementById("win");
  const rInput = document.getElementById("r500");
  const btnRInf = document.getElementById("btnRInf");

  // State
  let widthA  = DEFAULT_WIDTH; // always Å internally
  let start   = WMIN;          // always Å internally
  let R500    = DEFAULT_R;
  let alt_m   = 2500;

  // Label toggle
  let labelsOn = true;

  // Legend toggle (off by default; first load will still show once)
  let legendOn = false;

  // Display units (internals remain Å)
  let units = "A"; // "A" or "nm"
  let firstLoad = true;

  function unitSymbol() { return units === "nm" ? "nm" : "Å"; }
  function dispFactor() { return units === "nm" ? 0.1 : 1.0; }

  // For compatibility (older version had these; keep harmless)
  function toDisp(valA) { return valA * dispFactor(); }
  function fromDisp(val) { return val / dispFactor(); }

  function clamp(v) {
    const min = WMIN;
    const max = WMAX - widthA;
    return Math.max(min, Math.min(max, v));
  }

  function centerA() {
    return start + (widthA / 2);
  }

  function toDisp(aA) {
    return aA * dispFactor();
  }

  function fromDisp(x) {
    const v = Number(x);
    if (!Number.isFinite(v)) return NaN;
    return v / dispFactor();
  }

  function updateUnitLabels() {
    const u = unitSymbol();
    unitDispEl.textContent = u;
    unitDispEl2.textContent = u;
    unitStartEl.textContent = u;
    unitEndEl.textContent = u;

    lblPanEl.textContent  = `Pan step (${u}):`;
    lblJumpEl.textContent = `Jump to center (${u}):`;
    lblWinEl.textContent  = `Window (${u}):`;

    wminEl.textContent = toDisp(WMIN).toFixed(2);
    wmaxEl.textContent = toDisp(WMAX).toFixed(2);

    btnUnits.textContent = (units === "nm") ? "nm" : "Å";
    btnUnits.classList.toggle("active", units === "nm");
  }

  function updateHud() {
    // Top status line
    widthDispEl.textContent  = toDisp(widthA).toFixed(2);
    rDispEl.textContent      = (R500 >= 1e8) ? "∞" : String(Math.round(R500));
    altDispEl.textContent    = (alt_m === 0) ? "sea level" : "2500 m";
    labelsDispEl.textContent = labelsOn ? "on" : "off";
    legendDispEl.textContent = legendOn ? "on" : "off";

    btnLabels.textContent = labelsOn ? "On" : "Off";
    btnLabels.classList.toggle("active", labelsOn);
    btnLegend.textContent = legendOn ? "On" : "Off";
    btnLegend.classList.toggle("active", legendOn);

    updateUnitLabels();

    // Inputs shown in current units
    winInput.value = toDisp(widthA).toFixed(2);
    jumpCInput.value = toDisp(centerA()).toFixed(2);

    // Show blank input when "∞"
    rInput.value = (R500 >= 1e8) ? "" : String(Math.round(R500));

    // Start/end in current units
    startEl.textContent = toDisp(start).toFixed(3);
    endEl.textContent   = toDisp(start + widthA).toFixed(3);
  }

  function render() {
    updateHud();

    const legendParam = (legendOn || firstLoad) ? 1 : 0;

    // Cache-bust with timestamp
    const ts = Date.now();
    const url = `/segment.png?start=${start}&width=${widthA}&R500=${R500}&alt=${alt_m}` +
                `&labels=${labelsOn ? 1 : 0}&legend=${legendParam}&units=${units}` +
                `&ts=${ts}`;
    imgEl.src = url;

    firstLoad = false;
  }

  function setAlt(v) {
    alt_m = v;
    btnAlt0.classList.toggle("active", alt_m === 0);
    btnAlt1.classList.toggle("active", alt_m === 2500);
    render();
  }

  function setWindow(newWidthA) {
    widthA = Math.max(0.1, Math.min(newWidthA, WMAX - WMIN));
    start = clamp(start);
    render();
  }

  // Init UI
  updateUnitLabels();
  panStepInput.value = toDisp(0.2 * widthA).toFixed(2);
  winInput.value = toDisp(widthA).toFixed(2);
  jumpCInput.value = toDisp(centerA()).toFixed(2);
  updateHud();

  // Buttons
  btnLeft.addEventListener("click", () => {
    const step = fromDisp(panStepInput.value || toDisp(DEFAULT_STEP));
    start = clamp(start - step);
    render();
  });

  btnRight.addEventListener("click", () => {
    const step = fromDisp(panStepInput.value || toDisp(DEFAULT_STEP));
    start = clamp(start + step);
    render();
  });

  document.getElementById("btnJumpC").addEventListener("click", () => {
    const vA = fromDisp(jumpCInput.value);
    if (!Number.isFinite(vA)) return;
    start = clamp(vA - (widthA / 2));
    render();
  });

  document.getElementById("btnWin").addEventListener("click", () => {
    const vA = fromDisp(winInput.value);
    if (!Number.isFinite(vA)) return;
    setWindow(vA);
  });

  btnAlt0.addEventListener("click", () => setAlt(0));
  btnAlt1.addEventListener("click", () => setAlt(2500));

  btnRInf.addEventListener("click", () => { R500 = 1e12; render(); });

  rInput.addEventListener("change", () => {
    const v = Number(rInput.value);
    if (!Number.isFinite(v) || v <= 0) return;
    R500 = v;
    render();
  });

  btnLabels.addEventListener("click", () => {
    labelsOn = !labelsOn;
    btnLabels.textContent = labelsOn ? "On" : "Off";
    btnLabels.classList.toggle("active", labelsOn);
    render();
  });

  btnLegend.addEventListener("click", () => {
    legendOn = !legendOn;
    btnLegend.textContent = legendOn ? "On" : "Off";
    btnLegend.classList.toggle("active", legendOn);
    render();
  });

  btnUnits.addEventListener("click", () => {
    units = (units === "nm") ? "A" : "nm";
    updateUnitLabels();
    updateHud();
    render();
  });

  btnDownload.addEventListener("click", async () => {
    try {
      const src = imgEl.src;
      if (!src) return;

      const res = await fetch(src, { cache: "no-store" });
      const blob = await res.blob();

      const c = toDisp(centerA()).toFixed(2);
      const w = toDisp(widthA).toFixed(2);
      const u = unitSymbol();
      const name = `atlas_${c}${u}_w${w}${u}_alt${alt_m}_R${(R500 >= 1e8 ? "inf" : Math.round(R500))}.png`;

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = name;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    } catch (e) {
      console.error("Download failed", e);
    }
  });

  // Initial render (legend will be shown once)
  setAlt(2500);
  render();
</script>
</body>
</html>
